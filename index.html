<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script defer src="javascript.js"></script> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="banner">
          <img src="images/odin-lined.png" alt="Odin" />
          <h1>ODIN</h1>
        </div>
        <div class="credit">
            Photo by <a href="https://unsplash.com/@joshuaearle?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="/s/photos/office?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
      </div>
      <div class="right">
        <div class="info">
          <h1>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. <br />
            Sign up <em>now</em> to get started.
          </h1>
          <br />
          <br />
          <h1>You <em>know</em> you want to.</h1>
        </div>
        <form action="https://httpbin.org/post" method="post" id="form">
          <h1 class="form-title">Let's do this!</h1>
          <div class="form-container">
            <section class="input-container">
              <p>
                <label for="firstName">
                  <span class="label">FIRST NAME</span>
                </label>
                <input type="text" id="firstName" name="firstName" required />
              </p>
              <p>
                <label for="lastName">
                  <span class="label">LAST NAME</span>
                </label>
                <input type="text" id="lastName" name="lastName" required />
              </p>
              <p>
                <label for="email">
                  <span class="label">EMAIL</span>
                </label>
                <input type="email" id="email" name="email" required />
              </p>
              <p>
                <label for="phoneNumber">
                  <span class="label">PHONE NUMBER</span>
                </label>
                <input
                  type="tel"
                  id="phoneNumber"
                  name="phoneNumber"
                  required
                />
              </p>
              <p>
                <label for="password">
                  <span class="label">PASSWORD</span>
                </label>
                <input type="password" id="password" name="password" required />
              </p>
              <p>
                <label for="confirmPassword">
                  <span class="label">CONFIRM PASSWORD</span>
                </label>
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                  required
                />
              </p>
            </section>
            <!-- <section>
              <p>
                <button type="submit">Sign Up</button>
              </p>
            </section> -->
          </div>
        </form>
        <div class="buttons">
          <button type="submit" form="form">Create Account</button>
          <p>Already have an account? <a href="#">Log In</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
